<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #EEAECA, #94BBE9);
      color: #333;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #222;
      text-align: center;
    }
    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    button {
      background-color: #007BFF;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background-color: #7aa7e9;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      transition: box-shadow 0.3s ease;
    }
    li:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    li strong {
      font-size: 18px;
      color: #007BFF;
    }
    .product-meta {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 14px;
      font-size: 14px;
    }
    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
      margin-top: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Search Products API</h1>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for products..." />
      <button id="searchBtn" onclick="searchProducts()" disabled>Search</button>
    </div>

    <ul id="results"></ul>

    <div class="pagination" id="pagination" style="display:none;">
      <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
      <button id="nextBtn" onclick="changePage(1)" disabled>Next</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    let lastPage = 1;

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsEl = document.getElementById('results');
    const pagination = document.getElementById('pagination');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    searchInput.addEventListener('input', () => {
      searchBtn.disabled = searchInput.value.trim() === '';
    });

    async function searchProducts(page = 1) {
      const query = searchInput.value.trim();
      if (!query) return;

      currentPage = page;

      const url = new URL('http://localhost:8000/api/search/');
      url.searchParams.append('search', query);
      url.searchParams.append('page', page);

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        resultsEl.innerHTML = '';

        if (data.results && data.results.length > 0) {
          data.results.forEach(product => {
            const li = document.createElement('li');
            li.innerHTML = `
              <strong>${product.name}</strong> (${product.brand})<br/>
              <div class="product-meta">
                Category: ${product.category} <br/>
                Price: $${product.price.toFixed(2)} <br/>
                Stock: ${product.stock} <br/>
                Description: ${product.description} <br/>
                Nutrition Facts: ${product.nutrition_facts || 'N/A'}
              </div>
            `;
            resultsEl.appendChild(li);
          });

          lastPage = data.total_pages || Math.ceil(data.count / (data.page_size || 10)) || 1;
          pagination.style.display = lastPage > 1 ? 'flex' : 'none';

          prevBtn.disabled = currentPage <= 1;
          nextBtn.disabled = currentPage >= lastPage;
        } else {
          resultsEl.innerHTML = '<p class="no-results">No products found.</p>';
          pagination.style.display = 'none';
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function changePage(delta) {
      const newPage = currentPage + delta;
      if (newPage >= 1 && newPage <= lastPage) {
        searchProducts(newPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
